<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>User profile </title>
</head>
<body class="bg-[#fbfcfd] ">
    <section class=" w-full ">
        <section class=" w-[90%] mx-auto m-[6%] md:flex bg-white rounded-lg  p-6 border">
            <div class=" w-1/2  mb-10">
                <div >
                    <h1 class="text-2xl  font-medium" >Mon profil</h1>
                    <p class=" mt-10 "> <img class=" rounded-[50%] border object-cover " src="images/user.PNG" alt="Default image user"  height="150px" width="150px"></p>
                </div>
                <div class="grid gap-2 mt-10  font-semibold rounded">
                    <p>NDAYISABA Gloire</p>
                    <p>ndayisabagloire@gmail.com</p>
                    <p>Admin</p>
                </div>
            </div>
            <div class='  md:w-1/2 text-lg '>
                <div >
                    <div>
                        <h1 class="text-2xl  font-medium" >Metre a jour mon profil</h1>
                        <p class="text-blue-400 mb-4 text-sm">Gérez les paramètres de mon profil</p>
                    </div>
                    <form action="" method='post' class='mb-2' enctype="multipart/form-data">
                        <p class="">Ma photo de profil</p>
                        <div class=" items-center">
                            <div class="user">
                                <div  class="custom-file-input">
                                    <input  name="uploadfile" type="file" enctype="multipart/form-data" id="fileInput" class="hidden">
                                    <label  for="fileInput">
                                    <div class="text">
                                        <p> 
                                            <img class="rounded-[50%] border object-cover cursor-pointer" src="images/user.PNG" alt="Default image user" title="Ajoutez une photo de profil pour permettre une identification simple" width="100px" height="100px" >
                                        </p>
                                    </div>
                                    </label>
                                </div>
                            </div>
                            
                        </div>
                        <div class=" md:w-[80%]">
                            <div class='grid'>
                                <label for="username">Noms d'utilisateur</label>
                                <input class="rounded mb-2 w-full border-[1px] text-gray-400 border-gray-400 px-3" type="text" name='username' placeholder='NDAYISABA Gloire'>
                            </div>
                            <div class='grid'>
                                <label for="mail">Mail</label>
                                <input class="rounded mb-2 w-full border-[1px] text-gray-400 border-gray-400 px-3" type="mail" name='mail' placeholder='ndayisabagloire@gmail.com'>
                            </div>
                            
                            <div>
                                <label for="numero">Confirmer par votre mot de passse</label>
                                <input class="rounded mb-2 w-full border-[1px] text-gray-400 border-gray-400 px-3" type="password" name="password" >
                            </div>
                            
                            <input class='bg-[#272b3f]  text-white mt-2 px-10  rounded font-medium ' type="submit" name='modify' value='Sauvegarder'> 
                        </div>
                        
                    </form>
                    
                        <a class="text-blue-500" id="openPopup1" href="#" > Modifier mon mot de passe</a>
                    
                </div>
                
                <div id="popup1" class="fixed left-0 top-0  w-full h-full z-10 duration-1000 ease-in-out bg-black bg-opacity-70 hidden">
                    <div class=" absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] md:w-[40%] border rounded  p-10 bg-white">
                        <a href="#" id="closePopup1" class="float-right bg-[#272b3f] rounded hover:bg-red-600 ml-2"><i class="fa-solid fa-xmark text-white px-2 cursor-pointer "></i></a>
                        <p class="text-xl font-semibold mb-4">Modification du mot de passe</p>
                        <div>
                            <label for="numero">Ancien mot de passe</label>
                            <input class="rounded mb-2 w-full border-[1px] text-gray-400 border-gray-400 px-3" type="password" name="password" >
                        </div>
                        <div>
                            <label for="numero">Nouveau mot de passe</label>
                            <input class="rounded mb-2 w-full border-[1px] text-gray-400 border-gray-400 px-3" type="password" name="password" >
                        </div>
                        <div>
                            <label for="numero">Confirmer nouveau mot de passe</label>
                            <input class="rounded mb-2 w-full border-[1px] text-gray-400 border-gray-400 px-3" type="password" name="password" >
                        </div>
                        <form action="">
                            <input class='bg-[#272b3f] text-white mt-2 px-6 rounded font-medium ' type="submit" name='modify' value='Sauvegarder'> 
                        </form>
                    </div>
                </div>
                
            </div>
        </section>        
    </section>
</body>
</html>
<script src="popup/popup.js"></script>
